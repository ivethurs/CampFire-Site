{% extends "base.html" %}
{% block title%}
    Signup
{% endblock %}

{% block content %}
<div class="container w-75 my-5">
    <div class="text-center w-100 bg-white mt-3 rounded shadow-lg p-2" style="color: #e25822">
        <h1>Camp Fire
            <i class="fab fa-free-code-camp"></i>
        </h1>
    </div>
    <form action="" method="POST" class="bg-white px-3 py-4 mt-5 w-50 mr-auto ml-auto shadow-lg rounded" enctype="multipart/form-data">
        <div class="text-center mb-2">
            <i class="fas fa-user-lock"></i>
        </div>
        <h3 class="text-center">Sign Up</h3>
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter First Name" />
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name" />
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <label for="profile-pic">Profile</label>
            <input type="file" class="form-control" id="profile-pic" name="profile-image" placeholder="Upload Profile Picture">
        </div>
        <br>
        <button class="btn w-100" style="background-color: #e25822; color: #fff;" type="submit">Sign up</button>
        <div class="register text-center mt-3">
            Already have an account?
            <a href="/auth/login">Login</a>
        </div>
    </form>
</div>

{%endblock%}
