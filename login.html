{% extends "base.html" %}
{% block title%}
    Login
{% endblock %}

{% block content %}
<div class="container w-75">
    <div class="text-center w-100 bg-white mt-3 rounded shadow-lg p-2" style="color: #e25822">
        <h1>Camp Fire
            <i class="fab fa-free-code-camp"></i>
        </h1>
    </div>
    <form action="" method="POST" class="bg-white px-3 py-4 mt-5 w-50 mr-auto ml-auto shadow-lg rounded">
        <div class="text-center mb-2">
            <i class="fas fa-user-lock"></i>
        </div>
        <h3 class="text-center">Sign in</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password">
        </div>
        <br>
        <button class="btn w-100" style="background-color: #e25822; color: #fff;" type="submit">Login</button>
        <div class="register text-center mt-3">
            Dont't have an account?
            <a href="/auth/signup">Register</a>
        </div>
    </form>
</div>
{{text}}
{%endblock%}
